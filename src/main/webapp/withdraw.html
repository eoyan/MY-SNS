<script>
	function withdraw() {
    // 아이디와 비밀번호 값 가져오기 
    var id = $("#id").val().trim();

    // 아이디 입력 확인
    if (id == "") {
        alert("아이디를 입력해 주세요.");
        $("#id").focus();
        return;
    }

    var url = "jsp/withdraw.jsp?id=" + id;
    AJAX.call(url, null, function(data) {
        var code = data.trim();
        if (code == "NE") {
            alert("아이디가 존재하지 않습니다.");
        } else if (code == "OK"){
        	alert("회원 탈퇴가 완료되었습니다. ");
        	window.location.href = "login.html";
        }
    });
}</script>
